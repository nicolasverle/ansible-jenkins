---

- yum: name=libxml2 state=present
  when: jobs is defined
  
- copy: src={{ item.value.config_path }} dest=/tmp/{{ item.key }}.xml
  with_dict: "{{ jobs }}"
  
- shell: diff -q <(xmllint --format /tmp/{{ item.key }}.xml) <(xmllint --format {{ jenkins_home }}/jobs/{{ item.key }}/config.xml) 2>&1 | sed -e 's/^diff:.*No such file or directory$/create\-job/g; s/^Files .*differ/update\-job/g;'
  args: 
    executable: /bin/bash
  register: jenkins_jobs_cmd
  with_dict: "{{ jobs }}"
  failed_when: False
  changed_when: False
  
- name: "create or update jobs"
  sudo: yes
  shell: cat /tmp/{{ item.item.key }}.xml | java -jar {{ jenkins_cli_dest }} -s http://localhost:{{ jenkins_port }}/ {{ item.stdout }} {{ item.item.value.name }}
  with_items: "{{ jenkins_jobs_cmd.results }}"
  when: item.stdout != ""
  